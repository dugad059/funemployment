{% extends 'base.html' %}

{% block content %}

{% if object %}
<h1 class="center-align">Edit {{object.company}}</h1>
{% else %}
<h1 class="center-align">Submit Application</h1>
{% endif %}

<div class="container">
    <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Sumbit"
        class="btn-large right blue darken-1"
        >
    </form>
</div>


{% endblock %}
