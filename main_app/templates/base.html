{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUNEmployment</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
</head>


<body>
    <nav class="nav-wraper blue darken-1">
        <div class="container">
            <a href="/jobs/" class="brand-logo">FUNEmployment</a>
            <a href="#" class="sidenav-trigger" data-target="mobile-links">
                <i class="material-icons">menu</i>
            </a>
            <ul class="right hide-on-med-and-down">
                <li><a href="{% url 'index_jobs' %}">View All Applications</a></li>
                <li><a href="{% url 'create_jobs' %}">Submit a New Application </a></li>
                <li><a href="{% url 'logout' %}">Log Out</a></li>
            </ul>
        </div>
    </nav>


    <ul class="sidenav" id="mobile-links">
        <li><a href="{% url 'index_jobs' %}">View All Applications</a></li>
        <li><a href="{% url 'create_jobs' %}">Submit a New Application </a></li>
        <li><a href="{% url 'logout' %}">Log Out</a></li>
    </ul>


    <main>{% block content %} {% endblock %}</main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.sidenav').sidenav();
        })
    </script>

</body>
