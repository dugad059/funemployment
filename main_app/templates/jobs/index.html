{% extends 'base.html' %}

{% block content %}


<h1 class="center-align">Application List</h1>

<div class="containter center-align">
    <div class="row">
        {% for job in jobs %}
        <div class="col s12 m6 l3 center-align">
            <div class=" card hoverable ">
                <a href="{% url 'detail_jobs' job.id %}">
                    <div class="card-content">
                        <span class="card-title">{{ job.company }}</span>
                        <p>Job Title: {{ job.job_title}}</p>
                        <p>Application Submission Date: {{ job.date }}</p>
                        <br>
                        <a href="{% url 'update_jobs' job.id %}" class="btn-floating blue darken-1">
                            <i class="material-icons">edit_note</i>
                        </a>
                        <a href="{% url 'delete_jobs' job.id %}" class="btn-floating red accent-3 ">
                            <i class="material-icons">delete</i>
                        </a>
                    </div>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
